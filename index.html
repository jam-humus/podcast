    <style>
      body {
        background-color: #f8fafc; /* slate-50 */
      }
      /* On Screen: Look like a paper sheet */
      @media screen {
        .paper-sheet {
           max-width: 210mm;
           min-height: 297mm;
           margin: 2rem auto;
           background: white;
           padding: 2cm;
           box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
      }
      /* On Print: Remove margins, shadows, and navigation */
      @media print {
        @page { 
          size: A4; 
          margin: 2cm; 
        }
        .no-print { display: none !important; }
        body { 
          background: white; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }
        .paper-sheet {
           width: 100%;
           margin: 0;
           padding: 0;
           box-shadow: none;
           min-height: auto;
        }
      }
    </style>
